<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Building Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            background-image: url('in the end.webp'); 
            background-size: cover;
            background-position: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            text-align: center;
            background-color: rgba(97, 74, 224, 0.562);
            border-radius: 15px;
        }

        #generateLesson, #previousLesson, #play {
            display: inline-block;
            min-width: 140px;
            margin: 20px 10px;
            padding: 10px 20px;
            background: #ffc107;
            color: black;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #generateLesson:hover, #previousLesson:hover, #play {
            background: #e0a800;
            transform: scale(1.05);
        }
        .index-button:hover {
            background: #666560;
            transform: scale(1.05);
        }

        #instruction {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin: 0 auto 20px auto;
            background-color: rgba(255, 255, 255, 0.5);
            color: #000000;
            padding: 10px 20px;
            border-radius: 7px;
            display: block;
            max-width: 1000px;
            width: fit-content;
        }

        #wordBank, #sentenceContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 10px;
            min-height: 100px;
            min-width: 1000px;
            max-height: 120px;
            width: 80%;
            max-width: 600px;
            margin: 10px 0;
            background-color: transparent;
            border: none;
            box-shadow: none;
            overflow-y: auto;
        }

        .word {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
            text-align: center;
            min-width: 70px;
            display: inline-block;
            font-size: 1rem;
            transition: background 0.3s, transform 0.2s;
        }

        .word:hover {
            background: #0056b3;
            transform: scale(1.01);
        }

        .check-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        #checkSentence {
            min-width: 80px;
            min-height: 44px;
            padding: 10px 18px;
            background-color: rgba(5, 160, 70, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
            font-weight: bold;
        }

        #checkSentence:hover {
            background: #218838;
            transform: scale(1.1);
        }

        div.button-container {
            text-align: center;
        }

        #feedback {
            min-width: 50px;
            min-height: 24px;
            padding: 10px 18px;
            background-color: rgba(26, 26, 27, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
        }

        .index-buttons-container {
            margin-top: 10px;
            text-align: center;
        }

        .play-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        #playButton {
            display: none;
        }


        #playButton {
            min-width: 80px;
            padding: 10px 20px;
            background: rgba(204, 66, 24, 0.8);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #playButton:hover {
            background: #882821;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>IN THE END</h1>
    <div>
        <p id="instruction"></p>
        <div id="sentenceContainer"></div>
        <div id="wordBank"></div>
        <div class="check-container">
            <button id="checkSentence">Check</button>
            <p id="feedback"></p>
        </div>
        <div class="button-container">
            <button id="previousLesson">PREVIOUS</button>
            <button id="generateLesson">NEXT</button>
        </div>
        <div class="play-container">
            <button id="playButton">PLAY</button>
            <audio id="audioPlayer" src="intheend1.mp3"></audio>
        </div>
    </div>

    <script>
        const sentences = [
           // in the end
{ en: "It starts with one thing I don't know why.", ru: "Все начинается с одной вещи, я не знаю, почему. " }, // 1
{ en: "It doesn't even matter how hard you try", ru: "Неважно даже, как сильно ты стараешься." },             // 2
{ en: "Keep that in mind", ru: "Помни об этом." },                                                            // 3
{ en: "I designed this rhyme to explain in due time", ru: "Я придумал эти строки, чтобы объяснить в свое время." }, // 4

{ en: "All I know time is a valuable thing", ru: "Все, что я знаю, время — это ценная вещь." },               // 5
{ en: "Watch it fly by as the pendulum swings", ru: "Смотри, как оно пролетает, как качается маятник." },     // 6
{ en: "Watch it count down to the end of the day.", ru: "Смотри, как оно отсчитывает время до конца дня." },   // 7
{ en: "The clock ticks life away", ru: "Часы отсчитывают жизнь." },                                            // 8


{ en: "'It's so unreal", ru: "Оно так нереально" }, // 9
{ en: "Didn't look out below", ru: "Не смотрел вперед" }, // 10
{ en: "Watch the time go right out the window", ru: "Смотри, как время улетает в окно." }, //11
{ en: "Trying to hold on, didn't even know I wasted it all just to watch you go", ru: "Пытаясь удержаться, даже не осознавал, что потратил всё зря, просто чтобы увидеть, как ты уходишь.," },
 
{ en: "I kept everything inside", ru: "Я держал все внутри" },         // 13
{ en: "And even though I tried, it all fell apart", ru: "И хотя я старался, это всё развалилось." }, // 14
{ en: "What it meant to me?", ru: "Что это означало для меня?" },                                    // 15
{ en: "Will eventually be a memory of a time when", ru: "В конечном итоге станет воспоминанием о времени, когда..." }, // 16


{ en: "I tried so hard and got so far", ru: "Я так старался и зашёл так далеко" }, //17
{ en: "But in the end it doesn't even matter", ru: "Но в итоге это даже не важно" },//18
{ en: "I had to fall to lose it all", ru: "Мне пришлось упасть чтобы потерять всё" },//19
{ en: "But in the end it doesn't even matter", ru: "Но в итоге это даже не важно" },//20


{ en: "One thing, I don't know why", ru: "Такая штука, я не знаю, почему" },//21
{ en: "It doesn't even matter how hard you try", ru: "Даже неважно насколько сильно стараешься," },//22
{ en: "Keep that in mind I designed this rhyme to remind myself how I tried so hard", ru: "Помни об этом я придумал эти рифмы чтобы напомнить себе, как сильно я старался" },
{ en: "In spite of the way you were mocking me", ru: "Несмотря на то, как ты издевалась надо мной" },//24
{ en: "Acting like I was part of your property", ru: "Действуя так, будто я был частью твоей собственности." },//25
{ en: "Remembering all the times you fought with me", ru: "Вспоминая все те времена, когда ты ссорилась со мной." },//26
{ en: "I'm surprised it got so far", ru: "Я был удивлен, что это зашло так далеко." },//27

{ en: "Things aren't the way they were before", ru: "Все уже не так, как было раньше" },//28
{ en: "You wouldn't even recognize me anymore", ru: "Ты даже не узнала бы меня больше" },//29
{ en: "Not that you knew me back then", ru: "Не такой каким ты знала меня тогда" },//30
{ en: "But it all comes back to me in the end", ru: "Но все возвращается ко мне в итоге" },//31
{ en: "You kept everything inside", ru: "Ты все держала внутри" },//32
{ en: "And even though I tried, it all fell apart", ru: "И хотя я старался, все развалилось" },//33
{ en: "What it meant to me will eventually be a memory of a time when", ru: "Что это означало для меня, в конечном итоге станет воспоминанием о времени, когда..." },//34

{ en: "I’ve put my trust in you", ru: "Я доверился тебе" },//35
{ en: "Pushed as far as I can go", ru: "Старался изо всех сил." },//36
{ en: "And for all this there’s only one thing you should know", ru: "Именно поэтому ты должна знать, что" },//37


        ];

        let currentIndex = 0;
        let voices = [];

        function loadVoices() {
            voices = window.speechSynthesis.getVoices();
            return voices.find(voice => voice.name === 'Google UK English Male') || voices[0];
        }

        function playAudio(text) {
            if ('speechSynthesis' in window) {
                if (voices.length === 0) {
                    voices = window.speechSynthesis.getVoices();
                }

                const chosenVoice = loadVoices();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                utterance.voice = chosenVoice;

                window.speechSynthesis.speak(utterance);
            } else {
                alert("Speech synthesis is not supported in your browser.");
            }
        }

        if ('speechSynthesis' in window) {
            window.speechSynthesis.onvoiceschanged = () => {
                voices = window.speechSynthesis.getVoices();
            };
        }

        function setupDragAndDrop(sentence) {
            const words = sentence.en.split(" ").sort(() => Math.random() - 0.5);
            const wordBank = document.getElementById("wordBank");
            const sentenceContainer = document.getElementById("sentenceContainer");
            const instruction = document.getElementById("instruction");
            const feedback = document.getElementById("feedback");

            instruction.textContent = `"${sentence.ru}"`;
            wordBank.innerHTML = "";
            sentenceContainer.innerHTML = "";
            feedback.textContent = "";

            words.forEach(word => {
                const wordElement = document.createElement("span");
                wordElement.textContent = word;
                wordElement.classList.add("word");

                wordElement.addEventListener("click", () => {
                    if (wordElement.parentElement === wordBank) {
                        sentenceContainer.appendChild(wordElement);
                    } else {
                        wordBank.appendChild(wordElement);
                    }
                });

                wordBank.appendChild(wordElement);
            });


            document.getElementById("checkSentence").onclick = () => {
            const userSentence = Array.from(sentenceContainer.children)
                .map(wordElement => wordElement.textContent)
                .join(" ");
            const playButton = document.getElementById("playButton");

            if (userSentence === sentence.en) {
                playAudio(sentence.en);
                feedback.textContent = "Right! 👍";
                feedback.style.color = "green";
                playButton.style.display = "inline-block"; // Показываем кнопку PLAY
            } else {
                feedback.textContent = "Wrong 👎";
                feedback.style.color = "red";
                playButton.style.display = "none"; // Скрываем кнопку PLAY
            }
        };
        }

        function showNextLesson() {
            currentIndex = (currentIndex + 1) % sentences.length;
            setupDragAndDrop(sentences[currentIndex]);
            changeAudio();

            // Скрываем кнопку PLAY при переходе к следующему предложению
            document.getElementById("playButton").style.display = "none";
        }

        function showPreviousLesson() {
            currentIndex = (currentIndex - 1 + sentences.length) % sentences.length;
            setupDragAndDrop(sentences[currentIndex]);
            changeAudio();

            // Скрываем кнопку PLAY при переходе к предыдущему предложению
            document.getElementById("playButton").style.display = "none";
        }


        function changeAudio() {
            const audioPlayer = document.getElementById("audioPlayer");
            audioPlayer.src = `intheend${currentIndex + 1}.mp3`;
        }

        document.addEventListener("DOMContentLoaded", () => {
            setupDragAndDrop(sentences[currentIndex]);

            document.getElementById("generateLesson").addEventListener("click", showNextLesson);
            document.getElementById("previousLesson").addEventListener("click", showPreviousLesson);

            document.getElementById("playButton").addEventListener("click", () => {
                const audioPlayer = document.getElementById("audioPlayer");
                audioPlayer.play();
            });
        });



        
    </script>
</body>
</html>
